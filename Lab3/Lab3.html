<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ITMD 541 - Lab3 - Adarsh Pathange</h1>
        <h2>Tip Calculator</h2>
        <form id="tipCalculatorForm">
            <div class="form-row">
                <label for="billAmount">Bill Amount:</label>
                <input type="number" id="billAmount" required>
            </div>
            <div class="form-row">
                <label for="tipRange">Tip:</label>
                <input type="range" id="tipRange" min="0" max="100">
            </div>
            <div class="form-row">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" disabled>
            </div>
            <div class="form-row">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="form-row">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
